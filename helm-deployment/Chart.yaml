apiVersion: v2
name: atscale
description: AtScale empowers ML data pipelines with flexibility, control, and stability. It also lets AI-generated insights reach broader audiences with direct integration to business intelligence.
icon: data:image/svg+xml;base64,
type: application
version: "2025.8.0"
appVersion: "2025.8.0"

dependencies:
  - name: atscale-nginx
    version: "2025.8.0"
    repository: oci://docker.io/atscaleinc
    condition: atscale-proxy.enabled
    alias: atscale-proxy

  - name: atscale-postgresql-ha
    version: "2025.8.0"
    repository: oci://docker.io/atscaleinc
    condition: postgres.enabled
    alias: postgres

  - name: atscale-redis
    version: "2025.8.0"
    repository: oci://docker.io/atscaleinc
    condition: redis.enabled
    alias: redis

  - name: atscale-keycloak
    version: "2025.8.0"
    repository: oci://docker.io/atscaleinc
    condition: keycloak.enabled
    alias: keycloak

  #### TELEMETRY ####

#  - name: opentelemetry-collector
#    version: 0.110.3
#    repository: https://open-telemetry.github.io/opentelemetry-helm-charts
#    condition: global.atscale.telemetry.enabled
#    alias: telemetry

  - name: atscale-common
    repository: oci://docker.io/atscaleinc
    version: "2025.8.0"
    alias: common

  #### ATSCALE ####

  - name: atscale-api
    repository: oci://docker.io/atscaleinc
    version: "2025.8.0"
    alias: atscale-api

  - name: atscale-engine
    repository: oci://docker.io/atscaleinc
    version: "2025.8.0"
    alias: atscale-engine

  - name: atscale-sml
    repository: oci://docker.io/atscaleinc
    version: "2025.8.0"
    alias: atscale-sml

  - name: atscale-entitlement
    repository: oci://docker.io/atscaleinc
    version: "2025.8.0"
    alias: atscale-entitlement
